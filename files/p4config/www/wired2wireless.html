<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
  	<title>Wired to Wi-Fi hotspot</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div role="main">
      <img src="arrow_left.png"><a href="index.html">Back to configuration selection</a>
      <img src="wired2wireless.png" class="configicon">
      <form id="form" method="get" action="/cgi-bin/p4c.lua">
        <input type="hidden" name="p4c" id="p4c" value="wired2wireless">
        <h1>Wired to Wireless</h1>
        <p>this configuration will accept a connection from the wired cable and share this as a hotspot via Wi-Fi.</p>
        
        <label for="ssid">SSID
        <small>The SSID of the hotspot</small>
        </label>
        <input type="text" name="ssid" id="ssid" autofocus>
        
        <label for="key">Password
        <small>The password used to connect to this Wi-Fi hotspot</small>
        </label>
        <input type="text" name="key" id="key" />
        
        <label for="encryption">Security
        <small>Network Encryption</small>
        </label>
        <select name="encryption" id="encryption">
          <option value="none">None</option>
          <option value="psk2">PSK2</option>
          <option value="wpa">WPA</option>
          <option value="wep">WEP</option>
        </select>
        
        <button type="submit">Setup Config</button>
      </form>
    </div>
  </body>
</html>

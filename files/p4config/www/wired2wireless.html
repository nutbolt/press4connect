<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>P4C Setup</title>
</head>
<body>

<div id="stylized" class="myform">
<div class="head"><img src="wired2wireless.png"></div>
<form id="form" name="form" method="get" action="/cgi-bin/p4c.lua">
<input type="hidden" name="p4c" id="p4c" value="wired2wireless" />
<h1>Wired to Wireless</h1>
<p>this configuration will accept a connection from the wired cable and share this as a hotspot via wifi.</p>

<label>SSID
<span class="small">The SSID of the hotspot</span>
</label>
<input type="text" name="ssid" id="ssid" />

<label>Password
<span class="small">The hotspot's password</span>
</label>
<input type="text" name="key" id="key" />

<label>Encryption
<span class="small">Network Encryption</span>
</label>
<select name="encryption" id="encryption">
<option value="none">None</option>
<option value="psk2">PSK2</option>
<option value="wpa">WPA</option>
<option value="wep">WEP</option>
</select>

<button type="submit">Setup Config</button>
<div class="spacer"></div>

</form>
</div>

<script>
document.getElementById("ssid").focus();
</script>

</body>
</html>
